    <script>
      const buttons = document.querySelectorAll('.button');

      const productos = {
          'button-iphone': { nombre: 'Iphone 13 pro max', precio: 'S/2999', img: './img/iphone.jpg' },
          'button-gorro': { nombre: 'Gorro de invierno', precio: 'S/79', img: './img/gorro.jpg' },
          'button-zapatillas': { nombre: 'Zapatillas casuales', precio: 'S/199', img: './img/zapatillas.jpg' },
          'button-audifonos': { nombre: 'Audífonos', precio: 'S/99', img: './img/audifonos.jpg' },
          'button-gorra': { nombre: 'Gorra clásica', precio: 'S/69', img: './img/gorro3.jpg' },
          'button-playstation': { nombre: 'Playstation 5', precio: 'S/2599', img: './img/ps55.webp' }
      };

      buttons.forEach(button => {
          button.addEventListener('click', () => {
              const clase = button.classList[1];
              const producto = productos[clase];

              localStorage.setItem('productoSeleccionado', JSON.stringify(producto));
              window.location.href = './formulario_pedido.html';
          });
      });
